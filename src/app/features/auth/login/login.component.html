<div class="login-container">
  <div class="login-card">
    <div class="logo-section">
      <h1>ConsultHub</h1>
      <p>Conectando especialistas ao futuro</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <h2>Bem-vindo de volta</h2>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email"
          type="email" 
          formControlName="email"
          placeholder="seu@email.com"
        >
        <span class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Email inválido
        </span>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input 
          id="password"
          [type]="hidePassword ? 'password' : 'text'" 
          formControlName="password"
          placeholder="••••••••"
        >
        <span class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Senha deve ter no mínimo 6 caracteres
        </span>
      </div>

      <div class="error-alert" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn-primary" [disabled]="loginForm.invalid || loading">
        <span *ngIf="!loading">Entrar</span>
        <span *ngIf="loading">Entrando...</span>
      </button>

      <p class="register-link">
        Não tem uma conta? <a routerLink="/register">Cadastre-se</a>
      </p>
    </form>
  </div>
</div>
